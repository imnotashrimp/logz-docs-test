{% unless page.breadcrumbs == false %}
<div class="breadcrumbs-container">
  <nav class="breadcrumbs">
       <ul class="breadcrumb horizontal-list" vocab="http://schema.org/" typeof="BreadcrumbList">
          {% for crumb in breadcrumbs %}
          <li class="breadcrumb-item{% if forloop.first %} icon{%- endif -%}" property="itemListElement" typeof="ListItem">
            {%- if forloop.first -%}
              <a href="{{ site.baseurl }}/">Docs</a>
            {%- elsif forloop.last -%}
              {{ crumb.title }}
            {%- else -%}
              <a href="{{ crumb.url }}">{{ crumb.title }}</a>
            {%- endif -%}
          </li>
          {% endfor %}
        </ul>
  </nav>
</div>
{% endunless %}
