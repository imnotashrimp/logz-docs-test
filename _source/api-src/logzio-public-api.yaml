definitions:
  # ::::: ACCOUNTS DEFINITIONS
  AccountUtilizationSettings:
    type: object
    description: Settings for logging metrics on your account utilization,&nbsp;â€¨such as used and expected data volume at current indexing rate.
    properties:
      frequencyMinutes:
        type: integer
        format: int32
        description: How often utilization metrics are written to logs, in minutes
        example: 5
      utilizationEnabled:
        type: boolean
        description: If utilization metrics are written to logs, `true`. Otherwise, `false`.
        example: true
  AccountView:
    type: object
    properties:
      accountId:
        type: integer
        format: int32
      accountName:
        type: string
      accountToken:
        type: string
      active:
        type: boolean
      esIndexPrefix:
        type: string
      maxDailyGB:
        type: number
        format: float
      retentionDays:
        type: integer
        format: int32
        description: Data retention time, in days
  DailyUsagesList:
    type: object
    properties:
      usage:
        type: array
        items:
          $ref: '#/definitions/LHDailyCount'
  DetailedTimeBasedAccount:
    type: object
    properties:
      subAccountRelation:
        $ref: '#/definitions/SubAccountRelation'
      account:
        $ref: '#/definitions/AccountView'
      sharingObjectsAccounts:
        type: array
        items:
          $ref: '#/definitions/AccountView'
      utilizationSettings:
        $ref: '#/definitions/AccountUtilizationSettings'
      dailyUsagesList:
        $ref: '#/definitions/DailyUsagesList'
      docSizeSetting:
        $ref: '#/definitions/DocSizeSetting'
  LHDailyCount:
    type: object
    properties:
      date:
        type: integer
        format: int64
      bytes:
        type: integer
        format: int64
  SharingAccount:
    type: object
    properties:
      accountId:
        type: integer
        format: int32
        description: ID of the account
        example: 88888
      accountName:
        type: string
        description: Name of the account
        example: dev group 8
  SubAccountRelation:
    type: object
    description: Properties of the sub accounts related to this main account
    properties:
      ownerAccountId:
        type: integer
        format: int32
        description: ID of the main account
        example: 88765
      subAccountId:
        type: integer
        format: int32
        description: ID of the sub account
        example: 89234
      searchable:
        $ref: "#/definitions/Searchable"
      accessible:
        $ref: "#/definitions/Accessible"
      createdDate:
        type: string
        format: date-time
        description: >-
          Date this account was created.
          Format: `{yyyy}-{mm}-{dd}T{hh}:{mm}:{ss}Z`
        example: 2018-02-22T09:14:53Z
      lastUpdatedDate:
        type: string
        format: date-time
        description: >-
          Date this account was last updated.
          Format: `{yyyy}-{mm}-{dd}T{hh}:{mm}:{ss}Z`
        example: 2018-04-01T19:18:38Z
      lastUpdaterUserId:
        type: integer
        format: int32
        description: ID of the user who last updated this account
        example: 33342
      type:
        type: string
        enum:
          - OWNER_ACCOUNT
          - SUB_ACCOUNT
          - TIMELESS_INDEX
          - ALL
        description: Account type
        example: SUB_ACCOUNT
  TimeBasedAccount:
    type: object
    properties:
      accountId:
        type: integer
        format: int32
        description: ID of the account
        example: 99999
      email:
        type: string
        description: Email address of the user who created the account
        example: them@mycompany.com
      accountName:
        type: string
        description: Name of the account
        example: 404 errors
      accountToken:
        type: string
        description: Account token (unique to this account)
        example: f483abe93b
      maxDailyGB:
        type: number
        format: float
        description: Maximum daily usage, in GB
        example: 100
      retentionDays:
        type: integer
        format: int32
        description: Data retention time, in days
        example: 5
      searchable:
        $ref: "#/definitions/Searchable"
      accessible:
        $ref: "#/definitions/Accessible"
      docSizeSetting:
        $ref: '#/definitions/DocSizeSetting'
      sharingObjectsAccounts:
        type: array
        items:
          $ref: '#/definitions/SharingAccount'
        description: Accounts that can access this account's data
      utilizationSettings:
        $ref: '#/definitions/AccountUtilizationSettings'
  TimeBasedAccountCreationResponse:
    type: object
    properties:
      accountId:
        type: integer
        format: int32
        description: ID of the account
        example: 99999
      accountToken:
        type: string
        description: Account token (unique to this account)
        example: x93afghvexbn841h45vkjn5
  TimeBasedAccountUpsertRequest:
    type: object
    required:
      - email
      - accountName
      - sharingObjectsAccounts
      - retentionDays
    properties:
      email:
        type: string
        pattern: "^[_A-Za-z0-9-\\+]+(\\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\\.[A-Za-z0-9-]+)*(\\.[A-Za-z]{2,})$"
        description: Account administrator's email address
        example: help@logz.io
      accountName:
        type: string
        description: Name of the account
        example: AWS Lambda svr 3
      maxDailyGB:
        type: number
        format: float
        description: Maximum daily usage, in GB
        example: 5
        default: 1
      retentionDays:
        type: integer
        format: int32
        description: Data retention time, in days
        minimum: 1
        example: 5
      searchable:
        $ref: "#/definitions/Searchable"
      accessible:
        $ref: "#/definitions/Accessible"
      sharingObjectsAccounts:
        type: array
        items:
          type: integer
          format: int32
          example: [ 88888, 55555 ]
        description: IDs of accounts that can access this account's data
      docSizeSetting:
        $ref: '#/definitions/DocSizeSetting'
      utilizationSettings:
        $ref: '#/definitions/AccountUtilizationSettings'
  Searchable:
    type: boolean
    description: If other accounts can search this account's logs, `true`. Otherwise, `false`.
    default: false
    example: true
  Accessible:
    type: boolean
    description: If users of the main account can access this account, `true`. Otherwise, `false`.
    default: false
    example: false
  DocSizeSetting:
    type: boolean
    description: If document size is attached to logs, `true`. Otherwise, `false`.
    default: false
    example: true

  # ::::: TRIGGERS DEFINITIONS
  SearchBasedTrigger:
    type: object
    required:
      - output
      - search
      - triggerOn
    properties:
      id:
        type: integer
        format: int32
        description: ID of the alert
      name:
        type: string
        description: Name of the alert
        example: 404 errors
      description:
        type: string
        description: Detailed description of the alert
        example: Trigger alert if more than 50 404 errors in 1 minute
      enabled:
        type: boolean
        description: If this alert is enabled, `true`. Otherwise, `false`.
      search:
        $ref: '#/definitions/TriggerSearchParameters'
      triggerOn:
        $ref: '#/definitions/TriggerOn'
      output:
        $ref: '#/definitions/TriggerOutput'
      lastUpdatedOn:
        type: integer
        format: int64
      lastUpdateBy:
        type: string
      createdOn:
        type: integer
        format: int64
      createdBy:
        type: string
  TriggerSearchParameters:
    type: object
    required:
      - queryString
    properties:
      queryString:
        type: string
        description: Search query used by the alert
        example: loglevel:ERROR
      filter:
        type: string
        description: Filter to be performed on `queryString`
        example: {'bool':{'must':[{'match':{'type':'mytype'}}],'must_not':[]}}
      groupBy:
        type: array
        items:
          type: string
        maxItems: 3
        minItems: 0
        description: Field to group results by
        example: geoip.country_name
      periodInMinutes:
        type: integer
        format: int32
        description: The time period for the threshold to be passed, in minutes.
      source:
        $ref: '#/definitions/TriggerSearchSources'
      metricsAggregations:
        type: array
        items:
          $ref: '#/definitions/Aggregation'
  TriggerSearchSources:
    type: object
    properties:
      allTimelessIndices:
        type: boolean
        description: If you want this alert to query all timeless accounts, `true`. Otherwise, `false`.
      timelessIndices:
        type: array
        items:
          type: integer
          format: int32
          description: ID of timeless account
        description: Array of timeless account IDs to query
        example: [ 33654, 15322 ]
      allSubAccounts:
        type: boolean
        description: If you want this alert to query all sub accounts, `true`. Otherwise, `false`.
      subAccountsIds:
        type: array
        items:
          type: integer
          format: int32
        description: Array of sub account IDs to query.
        example: [ 12332, 78997 ]
  Aggregation:
    type: object
    properties:
      aggregationType:
        type: string
        enum:
          - SUM
          - MIN
          - MAX
          - AVG
          - COUNT
          - UNIQUE_COUNT
          - NONE
        description: With `fieldToAggregateOn`, this defines the aggregate function to be used.
        example: UNIQUE_COUNT
      fieldToAggregateOn:
        type: string
        description: With `aggregationType`, this defines the field to be aggregated.
        example: request
  TriggerOn:
    type: object
    # discriminator: type
    properties:
      type:
        type: string
        enum:
          - CONDITION
          - SCHEDULE
        description: If this alert will trigger using a threshold per time period, `CONDITION`. If this alert will trigger at scheduled time intervals, `SCHEDULE`.
  TriggerOutput:
    type: object
    required:
      - format
      - target
    properties:
      format:
        $ref: '#/definitions/Format'
      target:
        $ref: '#/definitions/Target'
  Format:
    type: object
    # discriminator: type
  Target:
    type: object
    properties:
      emailNotifications:
        type: string
      notificationEndpoints:
        type: array
        items:
          $ref: '#/definitions/NotificationEndpoint'
